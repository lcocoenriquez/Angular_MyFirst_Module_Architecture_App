name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./my-angular-app

    - name: Build
      run: npm run build
      working-directory: ./my-angular-app

    - name: Test
      run: npm run test -- --watch=false --browsers=ChromeHeadless
      working-directory: ./my-angular-app
